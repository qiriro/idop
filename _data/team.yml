- name: Louis Sibomana, PhD
  role: Co-Principal Investigator
  image: assets/theme/images/people/kizito.jpg
  description: >
    Dr. Louis Sibomana is the Head of the Science, Technology Development and Outreach (STDO) Department, and holds A PhD degree in Telecommunication systems. Before joining NCST, he was a Senior Lecturer at the School of Engineering, College of Science and Technology, University of Rwanda, and served as head of Electrical and Electronics Engineering Department. Louis is a researcher with interests in performance analysis of wireless communication systems, radio access technologies, security in wireless commutations, and ICT applications such as e-Government and e-Health, and emerging technologies such as Internet of Things and artificial intelligence. In this regards, he is involved in different research projects and has published several research papers both in high level international conferences and peer reviewed journal articles. In these roles, Louis has gained a broad background and experience in telecommunications and ICT applications as well as valuable experience in research, leadership and training.


- name: Emmanuel Masabo, PhD
  role: Co-Principal Investigator
  image: assets/theme/images/people/masabo.jpeg
  description: >
    Dr. Emmanuel Masabo is a Senior Lecturer in the computer and Software Engineering department, School of ICT, College of Science and Technology, University of Rwanda. He has mainly worked as academic staff since 2005. He also has two years’ experience in public institutions outside academia. He holds a PhD of Software Engineering from Makerere University, Uganda. He got a master’s of Engineering in Computer Application Technology from Central South University, Changsha-China in 2009. He also received a BSc in Computer Engineering and Information Technology from Kigali Institute of Science and technology (KIST). He published various papers in leading and international journals and conferences. His main research interests are Machine learning, Cyber-security, Big Data, Software Engineering, and IoT.
    
